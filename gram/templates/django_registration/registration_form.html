{%extends "django_registration/base.html"%} {% load bootstrap4 %}
{% block content %}
<div  style="background-color: #000; height: 120vh;" class="container-fluid">
    <div class="row">
        <!-- Empty div -->
        <div class="col-md-4"></div>
        <div style="  color: white; box-shadow:  0 0 5px #fff,0 0 10px #fff,0 0 15px #fff,0 0 20px #fff,0 0 25px #fff,0 0 30px #fff;" class="col-md-4 mt-5">
            {% if form.errors %}
            <p> Some Information Might be Incorrect </p>
            {% endif %}
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3 style="color: white;" class="text-center">Sign Up</h3>
                </div>
                <div class="panel-body">

                    <form style="margin-bottom: 9%; margin-top: 5%;" action="/accounts/register/" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="form-group">
                            <input  style="border-radius: 25px; box-shadow: 0 0 3px #fff,0 0 6px #fff,0 0 9px #fff,0 0 12px #fff,0 0 18px #fff;" type="submit" class=" btn-sm" value="Sign Up">
                        </div>

                        <input type="hidden" name="next" value="{{next}}">

                    </form>

                </div>

            </div>

        </div>
        <!-- empty div -->
        <div class="col-md-4"></div>
    </div>
</div>{% endblock %}
