{% load bootstrap4 %}
{% load static %}
{% block content %}

{% block styles %}
{% bootstrap_css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<style>
    * {
        background-color: black;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 120vh;
        overflow: hidden;
    }

    .box {
        margin-top: 2%;
        min-height: 40vh;
        position: relative;
        width: 600px;
        height: 300px;
        display: flex;        
        justify-content: center;
        align-items: center;
        margin-left: 27%;
    }

    .box h2 {
        color: #fff;
        font-size: 5em;
        font-weight: 600;
        letter-spacing: 0.1em;
        text-shadow: 0 0 10px #8200ff,
            0 0 20px #be00f1,
            0 0 40px #ed0073,
            0 0 80px #f7532c,
            0 0 120px #faa100;

    }

    .lightbar {
        position: absolute;
        top: 15%;
        left: 0;
        width: 10px;
        height: 70%;
        border-radius: 10px;
        background: #fff;
        z-index: 2;
        box-shadow: 0 0 10px #00b3ff,
            0 0 20px #00b3ff,
            0 0 40px #00b3ff,
            0 0 80px #00b3ff,
            0 0 120px #00b3ff;
        animation: animatelightbar 5s linear infinite;

    }

    @keyframes animatelightbar {

        0%,
        5% {
            transform: scaleY(0) translateX(0);
        }

        10% {
            transform: scaleY(1) translateX(0);
        }

        90% {
            transform: scaleY(1) translateX(calc(600px - 10px));
        }

        95%,
        100% {
            transform: scaleY(0) translateX(calc(600px - 10px));
        }
    }

    .topLayer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        animation: animatetopLayer 10s linear infinite;
    }

    @keyframes animatetopLayer {

        0%,
        2.5% {
            transform: translateX(0);
        }

        5% {
            transform: translateX(0);
        }

        45% {
            transform: translateX(100%);
        }

        48.5%,
        50% {
            transform: translateX(100%);
        }

        50.001%,
        52.5% {
            transform: translateX(-100%);
        }

        55% {
            transform: translateX(-100%);
        }

        95% {
            transform: translateX(100%);
        }

        97.5%,
        100% {
            transform: translateX(100%);
        }
    }
</style>
{% endblock %}
<div class="body">
    <div class="container-fluid">
        <div class="box">
            <div class="lightbar"></div>
            <div class="topLayer"></div>
            <h2> Instagram</h2>
        </div>
        <div class="div">
            <img src="/static/img/instalord.png" alt="" height="200">
            
        </div>

        <div style=" margin-top: 3%; display: flex; justify-content: space-evenly;" class="logss">
            <button
                style="border-radius: 25px; box-shadow: 0 0 3px #8200ff,0 0 6px #be00f1,0 0 9px #ed0073,0 0 12px #f7532c,0 0 18px #faa100;"><a
                    style="border-radius: 25px;text-decoration: none; letter-spacing: 0.3em; padding: 5px 13px; font-size: 35px; color: white; text-shadow: 0 0 3px #00b3ff,0 0 6px #00b3ff,0 0 9px #00b3ff,0 0 12px #00b3ff,0 0 18px #00b3ff;"
                    href="/accounts/register">Sign Up</a></button>
            <button
                style="border-radius: 25px; box-shadow: 0 0 3px #8200ff,0 0 6px #be00f1,0 0 9px #ed0073,0 0 12px #f7532c,0 0 18px #faa100;"><a
                    style="border-radius: 25px;text-decoration: none; letter-spacing: 0.4em; padding: 5px 13px; font-size: 35px; color: white; text-shadow: 0 0 3px #00b3ff,0 0 6px #00b3ff,0 0 9px #00b3ff,0 0 12px #00b3ff,0 0 18px #00b3ff;"
                    href="/accounts/login">Login</a></button>
        </div>
    </div>
</div>
{%endblock%}
